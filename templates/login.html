<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
    <div class="d-flex justify-content-center">
<h1>Log In</h1>
    </div>

<body>
<div class="d-flex justify-content-center">
        <div class="card" style="width: 25rem; margin: 100px">
            <div class = "container text-center"
                <form action="{{ url_for('login') }}" method="POST">
                    <input class = 'form-control form-control-lg' class = 'mx-auto' type="text" name="username" placeholder="Username"
                           style="margin: 1rem; width: 21rem">
                    <input class = 'form-control form-control-lg' type="password" name="password" placeholder="Password"
                           style = "margin: 1rem; width: 21rem">
                    <input type = "Submit" value = "Log In" style = "margin: 20px">
                </form>
        </div>
        </div>
</div>

<div class="container text-center">
    <a class="btn btn-primary" href="{{ url_for('new_user_info') }}" role="button">Create Account</a>
</div>
</body>
</html>
{% endblock %}
