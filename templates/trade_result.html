{% extends "layout.html" %}
{% block body %}

    <body>
    <div>
        <div class="container text-center">
            <h1>Your trade has been completed!</h1>
        </div>

    <div class="container text-center">
        <h2>You offered</h2>
    </div>
    <div class="row">
        {% for card in offer%}
             <div class="col-sm-auto">
        <div class="container text-center">
                    <div class="card" style="width: 11rem;">
                        <img src="{{ card.image }}" style="height:250px;">
                        <div class="card-body"><a>{{ card.name }}</a><br>
                            <div class="card-body"><a>{{ card.rank }}</a><br>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
    {% endfor %}
    </div>
    <div class="container text-center">
        <h2>You requested</h2>
    </div>
    <div class="row">
        {% for card in request %}
             <div class="col-sm-auto">
        <div class="container text-center">
                    <div class="card" style="width: 11rem;">
                        <img src="{{ card.image }}" style="height:250px;">
                        <div class="card-body"><a>{{ card.name }}</a><br>
                            <div class="card-body"><a>{{ card.rank }}</a><br>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
    {% endfor %}
    </div>


                                    <button></button>
                                    <div class="container text-center">
                                        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
                                    </div>
                                    <div class="container text-center">
                                        <a class="btn btn-primary btn-lg" href="{{ url_for('trade') }}" role="button">Make another trade</a>
                                    </div>
</body>




{% endblock %}
