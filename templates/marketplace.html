{% extends "layout.html" %}
{% block body %}

<div class="container text-center">
    <h1>Marketplace</h1>
</div>

    <div class="container text-center">
        <div class="row justify-content-start">
            <dl>
                <div class="col-12">
                    <dt>Search Marketplace:
                    <dd><input class='form-control form-control-lg' type="text" size="30" name="market search">
                </div>
            </dl>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Pack</h5>
                        <p class="card-text">Pack to Pull Cards</p>
                        <a href="{{ url_for('pull_cards') }}" class="btn btn-primary">Buy</a>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Pack</h5>
                            <p class="card-text">Pack with Random Cards</p>
                            <a href="{{ url_for('pull_cards') }}" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Card</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <div class="container-fluid">
                {% for card in cards %}
                    <td>{{ card.name }}</td>
                    <td>{{ card.price }}</td>
                    <td>
                        <form action="{{ url_for('buy_card') }}" method="post" class="add-button">
                            <input type="hidden" name="market_id" value="{{ card.market_id }}" class="add-id">
                            <input type="hidden" name="card_id" value="{{ card.card_id }}" class="add-id">
                            <input type="submit" class="btn btn-primary btn-lg" value="Buy">
                        </form>
                        <td>
                        <td>
                        </td>
                        </tr>
                {% endfor %}
            </div>
        </tr>
        </tbody>
    </table>

    <div class="container text-center">
          <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
    </div>

{% endblock %}
